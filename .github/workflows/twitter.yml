name: Auto Tweet Using AI

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    name: Auto Tweet Using AI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4  # Updated to latest checkout version

      - name: Use Node.js
        uses: actions/setup-node@v4  # Updated to latest setup-node
        with:
          node-version: "20.x"
          cache: "npm"  # Optional: Cache dependencies for faster runs

      - name: Install Dependencies
        run: |
          npm install
          # CRITICAL FIX: Force update to latest gemini-ai (v0.1.0+)
          npm install @google/generative-ai@latest

      - name: Run Twitter bot
        run: npm start
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # Ensure this secret exists
